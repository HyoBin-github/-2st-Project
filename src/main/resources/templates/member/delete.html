<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>삭제삭제</title>
</head>
<body>
    <form th:action="@{/member/delete/{memberId}(memberId=${memberDto.id})}" method="post">
        <ul>
            <input type="hidden" name="id" th:value="${memberDto.id}">
            <li>
                <label for="email">이메일</label>
                <input type="text" readonly name="email" id="email" th:value="${memberDto.email}">
            </li>
            <li>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" th:value="${memberDto.name}">
            </li>
            <li>
                <label for="birth">생년월일</label>
                <input type="date" name="birth" id="birth" th:value="${memberDto.birth}">
            </li>
            <li>
                <label for="nickName">닉네임</label>
                <input type="text" name="nickName" id="nickName" th:value="${memberDto.nickName}">
                <span class="nick_ok">사용 가능한 닉네임입니다.</span>
                <span class="nick_already">이미 사용중인 닉네임입니다.</span>
            </li>
            <li>
                <label for="phone">전화번호</label>
                <input type="text" name="phone" id="phone" th:value="${memberDto.phone}">
                <span class="phone_ok">사용 가능한 전화번호입니다.</span>
                <span class="phone_already">이미 가입된 전화번호입니다.</span>
            </li>
            <li>
                <label for="gender">성별</label>
                <input type="text" name="gender" id="gender" th:value="${memberDto.gender}">
            </li>
            <li>
                <span>우편번호</span>
                <input type="text" name="postcode" id="postcode" th:value="${memberDto.postcode}">
                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
            </li>
            <li>
                <label for="address">
                    주소
                </label>
                <input type="text" name="address" id="address" th:value="${memberDto.address}">
            </li>
            <li>
                <label for="address">
                    상세주소
                </label>
                <input type="text" name="detailAddress" id="detailAddress" th:value="${memberDto.detailAddress}">
                <input type="text" name="extraAddress" id="extraAddress" th:value="${memberDto.extraAddress}">
            </li>
            <li>
                <input type="submit" value="수정">
            </li>
        </ul>
    </form>
</body>

</html>
