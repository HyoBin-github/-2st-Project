<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="part" th:if="${msg.answer.busInfo != null}" th:fragment="busFragment">

  <div class="part" th:if="${msg.answer.busInfo != null}">
    <p>
      <br>
      <span th:text="${msg.answer.busInfo.busRouteNm}"></span><br>
      <span th:text="${msg.answer.busInfo.firstBusTm}"></span><br>
      <span th:text="${msg.answer.busInfo.lastLowTm}"></span><br>
      <span th:text="${msg.answer.busInfo.term}"></span><br>
      <span th:text="${msg.answer.busInfo.busRouteId}"></span><br>
    </p>
  </div>
  <div class="part" th:if="${msg.answer.busInfo == null}">
    <p>
      날씨정보를 조회할 수 없습니다.
    </p>
  </div>
</div>
</html>
