<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>수정수정</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/member/address.js}"></script>
    <script th:src="@{/js/company/companyUpdate.js}"></script>
</head>

<body>
    <form th:action="@{/member/companyUpdate/{memberId}(memberId=${memberDto.id})}" method="post">
        <ul>
            <li>
                <label for="mail">이메일</label>
                <input type="text" name="email" id="mail" th:value="${memberDto.email}">
                <span class="member_ok">사용 가능한 이메일입니다.</span>
                <span class="member_already">이미 사용중인 이메일 입니다.</span>
                <span class="email_expression">올바른 이메일을 작성해주세요.</span>
                <button type="button" id="emailCheck">인증번호 받기</button>
                <input type="text" id="certificationNumber">
                <button type="button" id="certificationBtn">이메일인증확인</button>
            </li>
            <li>
                <label for="name">이름</label>
                <input type="text" readonly name="name" id="name" th:value="${memberDto.name}">
            </li>
            <li>
                <label for="phone">전화번호</label>
                <input type="text" name="phone" id="phone" th:value="${memberDto.phone}">
                <span class="phone_ok">사용 가능한 전화번호입니다.</span>
                <span class="phone_already">이미 가입된 전화번호입니다.</span>
                <span class="phone_expression">올바른 전화번호을 작성해주세요.</span>
            </li>
            <li>
                <label for="companyName">회사명</label>
                <input type="text" name="companyName" id="companyName" th:value="${memberDto.companyName}">
                <span class="company_ok">사용 가능한 회사명입니다.</span>
                <span class="company_already">이미 사용중인 회사명 입니다.</span>
            </li>
            <li>
                <label for="businessNumber">사업자번호</label>
                <input type="text" name="businessNumber" id="businessNumber" th:value="${memberDto.businessNumber}">
                <span class="businessNumber_ok">사용 가능한 사업자번호입니다.</span>
                <span class="businessNumber_already">이미 사용중인 사업자번호 입니다.</span>
                <span class="businessNumber_expression">올바른 사업자번호을 작성해주세요.</span>
            </li>
            <li>
                <span>우편번호</span>
                <input type="text" name="postcode" id="postcode" th:value="${memberDto.postcode}">
                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
            </li>
            <li>
                <label for="address">
                    주소
                </label>
                <input type="text" name="address" id="address" th:value="${memberDto.address}">
            </li>
            <li>
                <label for="address">
                    상세주소
                </label>
                <input type="text" name="detailAddress" id="detailAddress" th:value="${memberDto.detailAddress}">
                <input type="text" name="extraAddress" id="extraAddress" th:value="${memberDto.extraAddress}">
            </li>
            <li>
                <input type="submit" id="submit-button" value="수정">
            </li>
        </ul>
    </form>
</body>

</html>
