<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>수정수정</title>
    <script th:src="@{/js/member/address.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/member/join_check.js}"></script>
    <script th:src="@{/js/member/nameChange.js}"></script>
</head>

<body>
    <form th:action="@{/member/freeUpdate" method="post">
        <input type="hidden" name="id" th:value="${memberDto.id}">
        <ul>
            <li>
                <label for="mail">이메일</label>
                <input type="text" readonly name="email" id="mail" th:value="${memberDto.email}">
            </li>
            <li>
                <label for="name">이름</label>
                <input type="text" readonly name="name" id="name" th:value="${memberDto.name}">
            </li>
            <li>
                <label for="birth">생년월일</label>
                <input type="date" name="birth" id="birth" th:value="${memberDto.birth}">
            </li>
            <li>
                <label for="phone">전화번호</label>
                <input type="text" name="phone" id="phone" th:value="${memberDto.phone}">
                <span class="phone_ok">사용 가능한 전화번호입니다.</span>
                <span class="phone_already">이미 가입된 전화번호입니다.</span>
                <span class="phone_expression">올바른 전화번호을 작성해주세요.</span>
            </li>
            <li>
                <label for="gender">성별</label>
                <input type="text" name="gender" readonly id="gender" th:value="${memberDto.gender}">
            </li>
            <li>
                <label for="career">경력</label>
                <input type="text" name="career" id="career" th:value="${memberDto.career}">
            </li>
            <li>
                <span>우편번호</span>
                <input type="text" name="postcode" id="postcode" th:value="${memberDto.postcode}">
                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
            </li>
            <li>
                <label for="address">
                    주소
                </label>
                <input type="text" name="address" id="address" th:value="${memberDto.address}">
            </li>
            <li>
                <label for="address">
                    상세주소
                </label>
                <input type="text" name="detailAddress" id="detailAddress" th:value="${memberDto.detailAddress}">
                <input type="text" name="extraAddress" id="extraAddress" th:value="${memberDto.extraAddress}">
            </li>
            <li>
                <input type="submit" value="수정">
            </li>
        </ul>
    </form>
</body>

</html>
