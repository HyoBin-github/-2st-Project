<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="part" th:if="${msg.answer.info != null}" th:fragment="freelancerFragment">
  <div class="part" th:if="${msg.answer.info != null}">
    <p>
      <span th:text="${msg.answer.info.userName}"></span>
      <span th:text="${msg.answer.info.email}"></span>
      <span th:text="${msg.answer.info.phone}"></span>
      <span th:text="${msg.answer.info.career}"></span>
    </p>
  </div>
  <div class="part" th:if="${msg.answer.info == null}">
    <p>
      존재하지 않는 사용자입니다.
    </p>
  </div>
</div>
</html>
