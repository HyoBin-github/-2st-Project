<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>챗봇</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script th:src="@{/js/chatbot/chatbot.js}" defer></script>
	<link rel="stylesheet" th:href="@{/css/chatbot/chatgo.css}">
</head>
<body>
<div class="container">

		<button type="button" id="btn-chat-open" onclick="openChat()"><img th:src="@{/images/chatbot/chatbot.png}" alt="chatbot"></button>
		<div id="chat-container" class="chatbot-con">
			<h3 id="chat-header">
				<span>챗봇</span>
				<span class="btn-wrap">
					<button type="button" id="btn-chat-close" onclick="disconnect()">X</button>
				</span>
			</h3>
			<div id="chat-content" class="chat-content"></div>
			<div id="chat-question" class="chat-question">
				<span class="icon" onclick="help()"><i><img th:src="@{/images/board/question.png}" alt="question"></i></span>
				<input type="text" id="question" placeholder="질문을 입력하세요">
				<button type="button" id="sendBtn" onclick="sendBtnClicked()">전송</button>
			</div>
		</div>

</div>
</body>
</html>
