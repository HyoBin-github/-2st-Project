<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="part" th:if="${msg.answer.info != null}" th:fragment="companyFragment">
    <div class="part" th:if="${msg.answer.info != null}">
        <p>
            <span th:text="${msg.answer.info.companyName}"></span>
            <span th:text="${msg.answer.info.businessNumber}"></span>
            <span th:text="${msg.answer.info.email}"></span>&nbsp;
            <span th:text="${msg.answer.info.phone}"></span>
        </p>
    </div>
    <div class="part" th:if="${msg.answer.info == null}">
        <p>
            존재하지 않는 회사입니다.
        </p>
    </div>
</div>
</html>
